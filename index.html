<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visacard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="images/map.png" class="map-img" />
            <div class="row">
              <img src="images/chip.png" width="60px" />
              <img src="images/visa.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>8451</p>
              <p>4587</p>
              <p>2546</p>
              <p>7895</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>BIKASH RANJAN SETHI</p>
              <p>10 / 22</p>
            </div>
          </div>
          <div class="back">
            <img src="images/map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="images/pattern.png" alt="" />
              </div>
              <p>824</p>
            </div>
            <div class="row card-text">
              <p>This is a virtual credit card design by HTML and CSS.</p>
            </div>
            <div class="row signature">
              <p>CUSTOMER SIGNATURE</p>
              <img src="images/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
